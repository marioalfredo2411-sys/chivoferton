        let currentFilter = 'all';
        
        function parsePrice(priceStr) { 
            if (!priceStr) return 0; 
            const match = priceStr.replace(/,/g, '').match(/[\d.]+/); 
            return match ? parseFloat(match[0]) : 0; 
        }
        
        function formatPrice(price) { 
            return '$' + price.toLocaleString('en-US', { maximumFractionDigits: 0 }); 
        }
        
        function processData() {
            const filtered = currentFilter === 'all' ? allListings : allListings.filter(l => l.listing_type === currentFilter);
            const totalListings = filtered.length;
            const saleCount = filtered.filter(l => l.listing_type === 'sale').length;
            const rentCount = filtered.filter(l => l.listing_type === 'rent').length;
            const prices = filtered.map(l => parsePrice(l.price)).filter(p => p > 0);
            const avgPrice = prices.length > 0 ? prices.reduce((a, b) => a + b, 0) / prices.length : 0;
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card"><div class="number">${totalListings}</div><div class="label">Total Listings</div></div>
                <div class="stat-card"><div class="number">${saleCount}</div><div class="label">For Sale</div></div>
                <div class="stat-card"><div class="number">${rentCount}</div><div class="label">For Rent</div></div>
                <div class="stat-card"><div class="number">${formatPrice(avgPrice)}</div><div class="label">Average Price</div></div>
            `;
            
            const locationMap = {};
            filtered.forEach(listing => { 
                const loc = listing.location || 'Unknown'; 
                if (!locationMap[loc]) { locationMap[loc] = { listings: [], prices: [] }; } 
                locationMap[loc].listings.push(listing); 
                const price = parsePrice(listing.price); 
                if (price > 0) locationMap[loc].prices.push(price); 
            });
            
            const sortedLocations = Object.entries(locationMap).sort((a, b) => b[1].listings.length - a[1].listings.length);
            const maxCount = sortedLocations.length > 0 ? sortedLocations[0][1].listings.length : 1;
            
            const grid = document.getElementById('locationGrid');
            grid.innerHTML = sortedLocations.map(([loc, data]) => { 
                const minPrice = data.prices.length > 0 ? Math.min(...data.prices) : 0; 
                const maxPrice = data.prices.length > 0 ? Math.max(...data.prices) : 0; 
                const percentage = (data.listings.length / maxCount) * 100; 
                return `
                    <div class="location-card" onclick="showListings('${loc.replace(/'/g, "\'")}')">
                        <div class="location-name">${loc}</div>
                        <div class="price-range">
                            <div><div class="price-label">Min Price</div><div class="price-value">${formatPrice(minPrice)}</div></div>
                            <div style="text-align:right"><div class="price-label">Max Price</div><div class="price-value">${formatPrice(maxPrice)}</div></div>
                        </div>
                        <div class="progress-bar"><div class="fill" style="width:${percentage}%"></div></div>
                        <span class="count-badge">${data.listings.length} listing${data.listings.length > 1 ? 's' : ''}</span>
                    </div>
                `; 
            }).join('');
        }
        
        function showListings(location) {
            const filtered = currentFilter === 'all' ? allListings : allListings.filter(l => l.listing_type === currentFilter);
            const listings = filtered.filter(l => (l.location || 'Unknown') === location);
            document.getElementById('modalTitle').textContent = location + ' (' + listings.length + ' listings)';
            
            const grid = document.getElementById('listingsGrid');
            grid.innerHTML = listings.map(listing => { 
                const imageUrl = listing.images && listing.images.length > 0 ? listing.images[0] : null; 
                const specs = listing.specs || {}; 
                return `
                    <div class="listing-card">
                        <div class="image-container">
                            ${imageUrl ? `<img src="${imageUrl}" alt="Property" onerror="this.parentElement.innerHTML='<div class=no-image>No image</div>'">` : '<div class="no-image">No image available</div>'}
                        </div>
                        <div class="info">
                            <span class="type-badge ${listing.listing_type}">${listing.listing_type === 'sale' ? 'For Sale' : 'For Rent'}</span>
                            <div class="price">${listing.price || 'Price not listed'}</div>
                            <div class="title">${listing.title}</div>
                            <div class="specs">
                                ${specs.bedrooms ? `<span>üõèÔ∏è ${specs.bedrooms} beds</span>` : ''}
                                ${specs.bathrooms ? `<span>üöø ${specs.bathrooms} baths</span>` : ''}
                                ${specs.area ? `<span>üìê ${specs.area} m¬≤</span>` : ''}
                            </div>
                            <a href="${listing.url}" target="_blank" class="view-btn">View Details ‚Üí</a>
                        </div>
                    </div>
                `; 
            }).join('');
            
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() { 
            document.getElementById('modalOverlay').classList.remove('active'); 
            document.body.style.overflow = 'auto'; 
        }
        
        document.getElementById('modalOverlay').addEventListener('click', (e) => { 
            if (e.target.id === 'modalOverlay') closeModal(); 
        });
        
        document.querySelectorAll('.filter-tab').forEach(tab => { 
            tab.addEventListener('click', () => { 
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active')); 
                tab.classList.add('active'); 
                currentFilter = tab.dataset.filter; 
                processData(); 
            }); 
        });
        
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        
        processData();
    </script>
